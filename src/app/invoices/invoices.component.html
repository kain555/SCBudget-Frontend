<main>
<div id="left">
  <h1>Add new invoice</h1>
<div id="screen">
</div>
</div>
<div id="formularz">
  <form [formGroup]="invoice" (ngSubmit)="onSubmit()">
    <h3>Invoice data</h3>
    <div id="invoiceData">
      <div class="form-group">
        <label>Due date</label>
          <input type="date" class="form-control" placeholder="Add comment" formControlName="dDate">
        </div>
        <div class="form-group">
          <label>Invoice date</label>
            <input type="date" class="form-control" placeholder="Add comment" formControlName="iDate">
          </div>
    </div>  
    <div id="invoiceData1">
    <div class="form-group">
    <label>Invoice number</label>
        <input type="text" class="form-control" placeholder="Enter Invoice number" formControlName="iNumber">
      </div>
      <div class="form-group">
        <label>Customer</label>
          <input type="text" class="form-control" placeholder="Enter customer" formControlName="customer">
        </div>
    </div>  
    <h2>Budget line data</h2>
    <div id="lineData">
    <div class="form-group">
        <label>Select budget name</label>
        <select formControlName="budID" [(ngModel)]="lineSelected">
            <option *ngFor="let bud of budgets" [value]="bud.budget_ID">{{bud.period}}</option>
          </select>
        <button id="getLines" type="button" (click)="getLines()">Get Lines</button>
      </div>
      <div class="form-group">
        <label>Select line</label>
        <select formControlName="bline">
            <option *ngFor="let line of lines" [value]="line.line_id">{{line.line_name}}</option>
          </select>
      </div>
    </div>
    <div id="lineData1">
    <div class="form-group">
    <label>Item name</label>
        <input type="text" class="form-control" placeholder="Enter Item Name" formControlName="iName">
      </div>
      <div class="form-group">
      <label>Amount</label>
        <input type="text" class="form-control" placeholder="Enter item amount" formControlName="amount">
      </div>
      <div class="form-group">
      <label>Comment</label>
        <input type="text" class="form-control" placeholder="Enter customer" formControlName="comm">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</main>
